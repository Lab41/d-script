<!DOCTYPE html>
<html ng-app="app" ng-controller="mainCtrl">
    
    <head>
        
        <!---------->
        <!-- META -->
        <!---------->
        
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <title>dscript</title>
        <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">

        <!----------->
        <!-- STYLE -->
        <!----------->
            
        <link rel="stylesheet" href="css/directives.css">
        <link rel="stylesheet" href="css/dscript.css">
        
        <!-- mode -->
        <link rel="stylesheet" ng-if="mode != 'browse'" ng-href="{{ 'css/media-screen-' + mode + '.css' }}"/>

        <!------------->
        <!-- SCRIPTS -->
        <!------------->

        <!-- angular -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.7/angular.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.min.js"></script>
        <script src="libs/pixi.min.js"></script>
        <script src="libs/bundle.js"></script>
            
        <!-- app -->
        <script src="js/app.js"></script>
            
        <!-- controllers -->
		<script src="js/controllers.js"></script>
        <script src="js/controllers/main-controller.js"></script>
        <script src="js/controllers/step-controller.js"></script>
            
        <!-- directives -->
        <script src="js/directives.js"></script>
		<script src="js/directives/sticky-nodes-directive.js"></script>
        <script src="js/directives/annotate-canvas-directive.js"></script>
        <script src="js/directives/content-slider-directive.js"></script>
        <script src="js/directives/traveling-nodes-directive.js"></script>
        <script src="js/directives/stacked-bar-chart-directive.js"></script>
            
        <!-- services -->
        <script src="js/services.js"></script>
        <script src="js/services/d3-service.js"></script>
        <script src="js/services/data-service.js"></script>
        
        <!-- filters -->
        <script src="js/filters.js"></script>
        <script src="js/filters/capitalize-filter.js"></script>

        <body>

			<button type="button"

					ng-click="toggleMode(mode)">{{ mode + ' mode' | capitalize }}</button>
        
            <ui-view></ui-view>
            
        </body>
      
</html>
